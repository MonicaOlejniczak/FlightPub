@(loginForm: Form[controllers.AuthenticationController.LoginCredentials])

@styles = {
	<link rel='stylesheet' type='text/css' href='@routes.Assets.at("stylesheets/login.css")'>
}

@main("FlightPub - Login", styles) {
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h1 class="panel-title">FlightPub - Login</h1>
			</div>

			<div class="panel-body">
				<form action="@routes.AuthenticationController.processLogin()" method="POST" role="form" class="form-horizontal">
					@if(loginForm.hasGlobalErrors) {
						<div class="form-group bg-danger error">
						@loginForm.globalError.message
						</div>
					}

					<div class="form-group">
						<label for="@loginForm("email").name" class="control-label col-sm-2">Email address</label>
						<div class="col-sm-8">
							<input type="email" class="form-control" id="@loginForm("email").id" name="@loginForm("email").name" placeholder="Enter email" autofocus="true">
						</div>
					</div>

					<div class="form-group">
						<label for="@loginForm("password").name" class="control-label col-sm-2">Password</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="@loginForm("password").id" name="@loginForm("password").name" placeholder="Password">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-8">
							<input type="submit" class="btn btn-primary" value="Login">
							<a href="@routes.MainController.home()" class="btn btn-default">Cancel</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
}
