@(seatSelection: List[Seat], postParams: String = "")

@styles = {
    <link rel='stylesheet' type='text/css' href='@routes.Assets.at("stylesheets/seatSelection.css")'>
}

@controller = @{
	"SeatSelection"
}

@main("FlightPub - Seat Selection", styles, controller = controller, postParams = postParams) {

	<h1>Seat Selection</h1>
	<div class="content">
        <div id="seats">
	        Please select the amount of seats you wish to book for your flight.
        </div>
    </div>

}
