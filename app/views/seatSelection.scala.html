@(seatSelection: List[Seat])

@styles = {
    <link rel='stylesheet' type='text/css' href='@routes.Assets.at("stylesheets/seatSelection.css")'>
}

@scripts = {
	<script type='text/javascript'>
		Ext.create('FB.controller.SeatSelection');
	</script>
}

@main("FlightPub - Seat Selection", styles, scripts) {

	<h1>Seat Selection</h1>
	<div class="content">
        <div id="seats">
	        Please select the amount of seats you wish to book for your flight.
        </div>
    </div>

}
