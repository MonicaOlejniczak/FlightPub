@styles = {
    <link rel='stylesheet' type='text/css' href='@routes.Assets.at("stylesheets/account.css")'>
}

@main("FlightPub - Account Settings", styles) {
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">FlightPub - Account Settings</h1>
            </div>

            <div class="panel-body">
                <form action="/account/process" id="seatForm" role="form" method="post" class="form-horizontal">

                    <div class="form-group">
                        <label for="accFName" class="control-label col-sm-2">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" required="true" class="form-control" id="accFName" placeholder="Enter New First Name..." autofocus="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="accLName" class="control-label col-sm-2">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" required="true" class="form-control" id="accLName" placeholder="Enter New Surname..." autofocus="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="accEmail" class="control-label col-sm-2">Email Address</label>
                        <div class="col-sm-8">
                            <input type="email" required="true" class="form-control" id="accEmail" placeholder="Enter Email Address..." autofocus="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="accPassword" class="control-label col-sm-2">Password</label>
                        <div class="col-sm-8">
                            <input type="password" required="true" class="form-control" id="accPassword" placeholder="Enter New Password..." autofocus="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <input type="submit" class="btn btn-primary" value="Update Details">
                            <a href="@routes.MainController.home()" class="btn btn-danger">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
}
